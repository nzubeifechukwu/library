<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header><h1>Library</h1></header>
    <main>
      <section class="books"></section>
      <section class="new-book-btn-section">
        <button class="new-book-btn">Add New Book</button>
      </section>
      <dialog>
        <p>Fill in details for new book</p>
        <form action="" method="dialog" novalidate>
          <fieldset class="fieldset-1">
            <div>
              <label for="title">Title</label
              ><input
                type="text"
                name="title"
                id="title"
                required
                minlength="1"
              />
              <span class="error" aria-live="polite"></span>
            </div>
            <div>
              <label for="author">Author</label
              ><input
                type="text"
                name="author"
                id="author"
                required
                minlength="1"
              /><span class="error" aria-live="polite"></span>
            </div>
            <div>
              <label for="pages">No. of Pages</label
              ><input
                type="number"
                name="pages"
                id="pages"
                required
                min="1"
              /><span class="error" aria-live="polite"></span>
            </div>
          </fieldset>
          <fieldset class="fieldset-2">
            <legend>Read the book?</legend>
            <div>
              <input type="radio" name="read" id="yes" value="true" />
              <label for="yes">Yes</label>
            </div>
            <div>
              <input type="radio" name="read" id="no" value="false" />
              <label for="yes">No</label>
            </div>
          </fieldset>
          <span class="error" aria-live="polite"></span>
          <button class="submit-btn">Submit</button>
        </form>
        <button type="button" class="close-btn">Close</button>
      </dialog>
    </main>
    <footer>
      <a href="https://github.com/nzubeifechukwu/library" target="_blank"
        >&copy; Nzube Ifechukwu</a
      >
    </footer>
    <script src="main.js"></script>
  </body>
</html>
